<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Webpage Coding Quiz</h1>
    </header>

    <!-- for the main menu -->
    <section id="section-menu">
        <h2>Main Menu</h2>
        <ul>
            <li><button> Start Quiz </button></li>
            <li><button> Instructions </button></li>
            <li><button> Highscores </button></li>
        </ul>
    </section>

    <!-- For the instruction -->
    <section id="section-instr">
        <h2>Instructions</h2>
        <ol>
            <li> You have 60 seconds to complete this quiz. </li>
            <li> All of the question answered wrong will detract from 5 seconds from you time.</li>
            <li> Your score will be The amount of time you have left.</li>
        </ol>
        <button class="go-back"> Main menu </button>
    </section>

    <!-- For the Highscores -->
    <section id="section-highscore"> 
        <h2> HighScores </h2>
        <ol>

        </ol>
        <button class="go-back"> Main menu</button>
    </section>

    <!-- For quiz -->
    <section id="section-quiz">
        <p></p>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <div>
            Timer: <span id="section-timer">61</span>
        </div>
    </section>

    <!-- comes after the Quiz -->
    <section id="section-results">
        <h2>Results</h2>
        <p>Your Score: <span>0</span></p>
        <label>Enter your initials</label>
        <input id="initials">
    </section>

    
    <script src="./assets/script.js"></script>
</body>
</html>
