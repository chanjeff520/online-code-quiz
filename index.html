<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Webpage Coding Quiz</h1>
    </header>

    <!-- for the main menu -->
    <section id="section-menu">
        <h2>Main Menu</h2>
        <div>
            <button id="start-quiz"> Start Quiz </button>
            <button id="go-instr"> Instructions </button>
            <button id="go-highscores"> Highscores </button>
        </div>
    </section>

    <!-- For the instruction -->
    <section id="section-instr">
        <h2>Instructions</h2>
        <ol>
            <li> You have 60 seconds to complete this quiz. </li>
            <li> All of the question answered wrong will detract from 5 seconds from you time.</li>
            <li> Your score will be the amount of time you have left.</li>
        </ol>
        <button class= "go-back" id="go-back1"> Main Menu </button>
    </section>

    <!-- For the Highscores -->
    <section id="section-highscore"> 
        <h2> Scores </h2>
        <ol id="scores1">
            
        </ol> <br>
        <button class= "go-back" id="go-back2"> Main Menu </button>
    </section>

    <!-- For quiz -->
    <section id="section-quiz">
        <p id="questions"> </p>
        <div>
            <p>Timer: <span id="section-timer">60</span></p>
        </div>
        <ol id="choices">

        </ol>

    </section>

    <!-- comes after the Quiz -->
    <section id="section-results">
        <h2>Results</h2>
        <p>Your Score: <span id="score-results">0</span></p>
        <label>Enter your initials</label>
        <input id="initials"> <br>
        <button id="Saving">Save Score</button>
        <button class= "go-back" id="go-back3"> Main Menu</button>
    </section>

    
    <script src="./assets/script.js"></script>
</body>
</html>
